<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> CALCULATOR</title>
	
	<style>
	 .Heading
	 {
	  margin-top:50px;
	  text-align:center;
	  color: Black;
	  }
	  
	  input[type=button]
	  {
	   width:100%;
	   padding: 10px;
	    }
	 
	  input[type=text]
	  {
	   width:100%;
	   padding: 10px;
	   }
		
	 table
	 {
	  width:70%; 
      margin-left:15%; 
      margin-right:15%;
	 }
	  
	 </style>
	 
  </head>
  <body>
  <div class="Heading">
   <h2>
    CALCULATOR USING HTML AND JAVASCRIPT
   </h2>
  </div>
  
   <table>
   <tr>
    <td colspan="3">
     <input type="text" id="result">
	</td>
	<td>
	 <input type="button" value="AC" onClick="clr()">
	</td>
   <tr>
    <td>
	 <input type="button" value ="1" onClick="insert('1')">
	</td>
	<td>
	 <input type="button" value="2" onClick="insert('2')">
	</td>
	<td>
	 <input type="button" value ="3" onClick="insert('3')">
	</td>
	<td>
	 <input type="button" value="/" onClick="insert('/')">
	</td>
   </tr>	
   <tr>
    <td>
	 <input type="button" value="4" onClick="insert('4')">
	</td>
	<td>
	 <input type="button" value="5" onClick="insert('5')">
	</td>
	<td>
	 <input type="button" value="6" onClick="insert('6')">
	</td>
	<td>
	 <input type="button" value="-" onClick="insert('-')">
	</td>
   </tr>
   <tr>
    <td>
	 <input type="button" value="7" onClick="insert('7')">
	</td>
	<td>
	 <input type="button" value="8" onClick="insert('8')">
	</td>
	<td>
	 <input type="button" value="9" onClick="insert('9')">
	</td>
	<td>
	 <input type="button" value="+" onClick="insert('+')">
	</td>
   </tr>
   <tr>
    <td>
	 <input type="button" value="Ans" onClick="showans()">
	</td>
    <td>
	 <input type="button" value="0" onClick="insert('0')">
	</td>
	<td>
	 <input type="button" value="=" onClick="solve()">
	</td>
	<td>
	 <input type="button" value="*" onClick="insert('*')">
	</td>
   </table>
  
  <script>
  
  
     var prev = 4
	 function insert(val)
	 {
	  document.getElementById('result').value+=val
	 }
	 
	 function solve()
	 {
	  var x = document.getElementById('result').value
	  var prev = eval(x)
	  document.getElementById('result').value=eval(x)
	 }
	 
	 function clr()
	 {
	  document.getElementById('result').value=""
	 }
	  
	 function showans()
	 {
	  document.getElementById('result').value=prev
	 }
  </script>
	
	
  </body>
</html>
