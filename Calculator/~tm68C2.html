<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> CALCULATOR</title>
	
	<style>
	 .Heading
	 {
	  margin-top:50px;
	  text-align:center;
	  color: Orange;
	  }
	  
	 </style>
	 
  </head>
  <body ccID="239">
  <div ccID="249" class="Heading">
   <h3 ccID="275">
    Calculator in HTML using JS
   </h3>
  </div>
  
  </div class="table">
   <table ccID="365">
   <tr ccID="377">
    <td ccID="387" colspan="3">
     <input ccID="410" type="text" id="result" readonly>
	</td>
	<td ccID="461">
	 <input ccID="469" type="button" value="AC" onClick="clr()">
	</td>
   <tr ccID="530">
    <td ccID="540">
	 <input ccID="548" type="button" value ="1" onClick="insert('1')">
	</td>
	<td ccID="613">
	 <input ccID="621" type="button" value="2" onClick="insert('2')">
	</td>
	<td ccID="685">
	 <input ccID="693" type="button" value ="3" onClick="insert('3')">
	</td>
	<td ccID="758">
	 <input ccID="766" type="button" value="/" onClick="insert('/')">
	</td>
   </tr>	
   <tr ccID="843">
    <td ccID="853">
	 <input ccID="861" type="button" value="4" onClick="insert('4')">
	</td>
	<td ccID="925">
	 <input ccID="933" type="button" value="5" onClick="insert('5')">
	</td>
	<td ccID="997">
	 <input ccID="1005" type="button" value="6" onClick="insert('6')">
	</td>
	<td ccID="1069">
	 <input ccID="1077" type="button" value="-" onClick="insert('-')">
	</td>
   </tr>
   <tr ccID="1153">
    <td ccID="1163">
	 <input ccID="1171" type="button" value="7" onClick="insert('7')">
	</td>
	<td ccID="1235">
	 <input ccID="1243" type="button" value="8" onClick="insert('8')">
	</td>
	<td ccID="1307">
	 <input ccID="1315" type="button" value="9" onClick="insert('9')">
	</td>
	<td ccID="1379">
	 <input ccID="1387" type="button" value="+" onClick="insert('+')">
	</td>
   </tr>
   <tr ccID="1463">
    <td ccID="1473">
	 <input ccID="1481" type="button" value="Ans" onClick="showans()">
	</td>
    <td ccID="1548">
	 <input ccID="1556" type="button" value="0" onClick="insert('0')">
	</td>
	<td ccID="1620">
	 <input ccID="1628" type="button" value="=" onClick="solve()">
	</td>
	<td ccID="1688">
	 <input ccID="1696" type="button" value="*" onClick="insert('*')">
	</td>
   </table>
  </div>
  
  <script ccID="1788">
  
  
     var prev = 0
	 function insert(val)
	 {
	  document.getElementById('result').value+=val
	 }
	 
	 function solve()
	 {
	  var x = document.getElementById('result').value
	  var prev = eval(x)
	  document.getElementById('result').value=eval(x)
	 }
	 
	 function clr()
	 {
	  document.getElementById('result').value=""
	 }
	  
	 function showans()
	 {
	  document.getElementById('result').value=prev;
	 }
  </script>
	
	
  </body>
</html>
